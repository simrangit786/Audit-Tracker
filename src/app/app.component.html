
<mat-toolbar>
  <span>My Application</span>
</mat-toolbar>
<p><br>
  <mat-toolbar class="app-style">
   
  <span class="head">Daily Audit Tracker</span>
  <mat-form-field appearance="fill" class="form-app">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <span class="example-spacer"></span>
  
</mat-toolbar>
</p>
<section class="whole-app">
<mat-grid-list cols="2" rowHeight="2:1" class="grid-app">
  <mat-grid-tile class="grid-map">
      <button mat-button color="primary" class="button-app" >Task Name</button>
    
  </mat-grid-tile>
  <mat-grid-tile class="grid-app"></mat-grid-tile>
  <mat-grid-tile class="grid-map"></mat-grid-tile>
  <mat-grid-tile class="grid-app"></mat-grid-tile>
</mat-grid-list>
</section>
