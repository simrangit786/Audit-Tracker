<p>
    <mat-toolbar class="style-app">
     
    <span class="edit-app">Time Tracker</span>
    <span class="example-spacer"></span>
    <div class="date-app">  
    {{myDate | date}}
    </div>
    <mat-form-field appearance="fill" class="datepick-app">
        <mat-label>Input & change events</mat-label>
        <input matInput [matDatepicker]="picker"
               (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      

  </mat-toolbar>
  <mat-grid-list cols="2" rowHeight="2:1" class="grid-app"> 
    <mat-grid-tile class="grid-app"><router-outlet></router-outlet></mat-grid-tile>
    <mat-grid-tile class="grid-app">
        <div class="example-events">
            <div *ngFor="let e of events">{{e}}</div>
          </div>
    
    </mat-grid-tile>
    <mat-grid-tile class="grid-app">
      
    </mat-grid-tile>
    <mat-grid-tile class="grid-app">4</mat-grid-tile>
  </mat-grid-list>
  </p>
